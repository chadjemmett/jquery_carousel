<section id="carousel">
    <span id="left" class="next">&#10094;</span>
    <span id="right" class="next">&#10095;</span>
    <div class="slide-image" id="slide-1">
    </div>

</div>


</section>

<script>

    $(document).ready(()=>{
        var content = [
        {'copy': "hello world ZERO"},
        {'copy': "foo bar ONE"},
        {'copy': "black white TWO"},
        {'copy': "THREE"},
        {'copy': "FOUR"},
        ]

        const news_slide = $(".slide-image").append(content[0]['copy'])
        let counter = 0

        function rotate_index () {
            if ( counter >= content.length - 1) {
                counter = 0
            } else {
                counter += 1
            }
        }


        var interval = window.setInterval(rotateSlides, 5000)
            function rotateSlides() { 
                    rotate_index()
                    const card = $(".slide-image")
                    card.fadeOut(100, ()=> {
                            card.empty().append(content[counter]['copy']).fadeIn(100)

                        })

            }


            $('#right').click(nextSlide)
            $('#left').click(previousSlide)
            function nextSlide(){
                    window.clearInterval(interval)
                    var $currentSlide = $('#carousel').find('div:first')
                    var width = $currentSlide.width()
                    $currentSlide.animate({marginLeft: -width}, 1000, ()=>{
                            var $lastSlide = $('#carousel').find('div:last')
                            $lastSlide.after($currentSlide)
                            $currentSlide.css({marginLeft: 0})

                            interval = window.setInterval(rotateSlides, 5000)

                    })
            }
            function previousSlide(){
                    window.clearInterval(interval)
                    var $currentSlide = $('#carousel').find('div:first')
                    var width = $currentSlide.width()
                    var $previousSlide = $('#carousel').find('div:last')
                    $currentSlide.before($previousSlide)
                    $previousSlide.animate({marginLeft: 0}, 1000, ()=>{
                            interval = window.setInterval(rotateSlides, 5000)

                    })

            }

        })
</script>
