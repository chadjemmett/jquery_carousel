<section id="carousel">
    <span id="left" class="next">&#11164;</span>
    <div class="slide-image" id="slide-1">
    </div>
    <span id="right" class="next">&#11166;</span>

</div>


</section>

<script>

    $(document).ready(()=>{
        var content = [
        {'copy': "hello world ZERO"},
        {'copy': "foo bar ONE"},
        {'copy': "black white TWO"},
        {'copy': "THREE"},
        {'copy': "FOUR"},
        ]

        const news_slide = $(".slide-image").append(content[0]['copy'])
        let counter = 0

        function rotate_index (increment) {
                if (counter <= content.length - 1 || counter >= 0) {
                        counter += increment
                    } 
                if ( counter >= content.length -1 ) {
                            counter = 0 

                    }

                if ( counter < 0) {
                        counter = content.length -1

                    }
        }


        var interval = window.setInterval(rotateSlides, 5000)
            function rotateSlides() { 
                    rotate_index(1)
                    const card = $(".slide-image")
                    card.fadeOut(100, ()=> {
                            card.empty().append(content[counter]['copy']).fadeIn(100)

                        })

            }


            $('#right').click(nextSlide)
            $('#left').click(previousSlide)
            function nextSlide(){
                    window.clearInterval(interval)
                    const card = $(".slide-image")
                    rotate_index(1)
                    card.fadeOut(100, ()=> {
                            card.empty().append(content[counter]['copy']).fadeIn(100)
                        })
                    interval = window.setInterval(rotateSlides, 5000)
            }

            function previousSlide(){
                    window.clearInterval(interval)
                    const card = $(".slide-image")
                    rotate_index(-1)
                    card.fadeOut(100, ()=> {
                            card.empty().append(content[counter]['copy']).fadeIn(100)
                        })
                    interval = window.setInterval(rotateSlides, 5000)

            }

        })
</script>
