<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="https://go.sdale.com"></script>
<link rel="stylesheet"  href="styles.css">

<section id="carousel">
    <span id="left" class="next">&#10094;</span>
    <div class="slide-image"></div>
    <span id="right" class="next">&#10095;</span>
</section>

<script>

    $(document).ready(()=>{
        var content = [
        {'copy': "hello world ZERO There's something that will alwasys be the thing"},
        {'copy': "foo bar ONE We should nuke it from orbit, it's the only way to be sure."},
        {'copy': "black white TWO back to school rally is coming up. Be prepared"},
        {'copy': "THREE Check out peachjar. It's cool and fund."},
        {'copy': "FOUR rockin gutiar an steady baselines, that's what I'm known for!"},
        ]

        const news_slide = $(".slide-image").append(content[0]['copy'])
        let counter = 0

        function rotate_index (increment) {
                if (counter <= content.length - 1 || counter >= 0) {
                        counter += increment
                    } 
                if ( counter >= content.length -1 ) {
                            counter = 0 
                    }
                if ( counter < 0) {
                        counter = content.length -1
                    }
        }


        var interval = window.setInterval(rotateSlides, 5000)
            function rotateSlides() { 
                    rotate_index(1)
                    const card = $(".slide-image")
                    card.fadeOut(100, ()=> {
                            card.empty().append(content[counter]['copy']).fadeIn(100)
                        })
            }

            $('#right').click(nextSlide)
            $('#left').click(previousSlide)
            function nextSlide(){
                    window.clearInterval(interval)
                    const card = $(".slide-image")
                    rotate_index(1)
                    card.fadeOut(100, ()=> {
                            card.empty().append(content[counter]['copy']).fadeIn(100)
                        })
                    interval = window.setInterval(rotateSlides, 5000)
            }
            function previousSlide(){
                    window.clearInterval(interval)
                    const card = $(".slide-image")
                    rotate_index(-1)
                    card.fadeOut(100, ()=> {
                            card.empty().append(content[counter]['copy']).fadeIn(100)
                        })
                    interval = window.setInterval(rotateSlides, 5000)
            }
        })
</script>
